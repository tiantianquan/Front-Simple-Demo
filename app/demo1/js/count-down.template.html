<div class="count-down">
  <div class="time">
    <span class="count-number">{{countTime.days}}</span>
    <span class="count-note">days</span>
  </div>
  <div class="time">
    <span class="count-number">{{countTime.hours}}</span>
    <span class="count-note">hours</span>
  </div>
  <div class="time">
    <span class="count-number">{{countTime.minutes}}</span>
    <span class="count-note">minutes</span>
  </div>
  <div class="time">
    <span class="count-number">{{countTime.seconds}}</span>
    <span class="count-note">seconds</span>
  </div>
</div>
